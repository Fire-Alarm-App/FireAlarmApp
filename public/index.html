<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://code.jquery.com https://cdn.jsdelivr.net">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <title>Fire Alarm App Home</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ðŸ”¥ FireAlarmApp ðŸ”¥</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      </ul>
    </div>
  </nav>

  <!-- Custom Modal -->
<div id="customModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="authRequestContent">Fire detected! Do you confirm?</p>
        <button id="acceptButton" class="btn btn-success">Accept</button>
        <button id="denyButton" class="btn btn-danger">Deny</button>
    </div>
</div>


  <!-- Button to Simulate Authentication Request -->
  <button id="subscribe" style = "margin: 20px;" class="btn btn-primary mt-3">Subscribe to Fire Alerts</button>
  <button class="btn btn-primary" id="simulateRequestButton" style="margin: 20px;">Simulate Fire</button>

  <div class="container mt-3">
    <h2>Request History</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Owner</th>
                <th>Location</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table rows will be added here dynamically -->
        </tbody>
    </table>
    <nav>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <!-- Pagination links will be added here dynamically -->
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>


  <!-- Optional JavaScript -->
